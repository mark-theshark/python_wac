version: 0.2
workspace:
  type: kubernetes
  specs:
    kubernetes:
      image:
        value: index.docker.io/marktmilligan/python3-pycharm:vsix
      container-based-vm:
        value: false
      cpu: 
        value: 4
      memory:
        value: 4 
      disk:
        value: 10
      gpu-count:
        value: 0
      labels:
        value:   
          com.coder.custom.python.version: "3.8.5"
          com.coder.custom.pycharm.version: "2021.1.1"    
          com.coder.custom.chargeback: "ds301"
  configure:
    start:
      value:
        - name: install 1 vscode Python extension (vsix) from open vsx
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: SERVICE_URL=https://open-vsx.org/vscode/gallery ITEM_URL=https://open-vsx.org/vscode/item /var/tmp/coder/code-server/bin/code-server --install-extension ms-python.python        
        - name: install python packages
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            sudo pip3 install pandas
            sudo pip3 install numpy
        - name: clone repo
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            REPO_1_PATH=$HOME/pandas_automl
            REPO_1_PATH=$HOME/python_command_line_app  
            if [ -d $REPO_1_PATH ]; then
              echo 'pandas jupyter notebook repo already exists - skip clone'
            else
              git clone git@github.com:mtm20176/pandas_automl.git 
            fi
            if [ -d $REPO_2_PATH ]; then
              echo 'sales commission python command line app repo already exists - skip clone'
            else
              git clone git@github.com:mtm20176/python_commissions.git
            fi                           